<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 5px;
            column-gap: 5px;
        }
        .item {
            /* border: 1px solid sandybrown; */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Blog - 1</div>
        <div class="item">Blog - 2</div>
        <div class="item">Blog - 3</div>
        <div class="item">Blog - 4</div>
        <div class="item">Blog - 5</div>
        <div class="item">Blog - 6</div>
        <div class="item">Blog - 7</div>
        <div class="item">Blog - 8</div>
        <div class="item">Blog - 9</div>
        <div class="item">Blog - 10</div>
        <div class="item">Blog - 11</div>
        <div class="item">Blog - 12</div>
        <div class="item">Blog - 13</div>
        <div class="item">Blog - 14</div>
        <div class="item">Blog - 15</div>
        <div class="item">Blog - 16</div>
        <div class="item">Blog - 17</div>
        <div class="item">Blog - 18</div>
        <div class="item">Blog - 19</div>
        <div class="item">Blog - 20</div>
    </div>
</body>
</html>
